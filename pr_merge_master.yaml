on:
  push:
    branches:
      - '238379_Main_Test_Branch_SV'
env:
    APPLICATION_NAME: amps-api
    APPLICATION_ARTIFACTID: amps-api
    APPLICATION_VERSION: 2021.2.0 ##0.1.37
    JFROG_URL: https://packages.aa.com/artifactory
    JFROG_CLI_HOME_DIR: ${{ github.workspace }}/.jfrog
    JFROG_CLI_JCENTER_REMOTE_SERVER: Default-Server
    JFROG_CLI_JCENTER_REMOTE_REPO: Jcenter.bintray-proxy
    JFROG_CLI_OFFER_CONFIG: false
   
jobs:
   createPullRequest:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v2
     - name: Create report file
       run: date +%s > report.txt
       
     - name: Create Pull Request
       uses: peter-evans/create-pull-request@v3
       with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "merge into master[AMPS]"
          committer: GitHub <noreply@github.com>          
          body: | 
            New report
            - Contains *today's* date
            - Auto-generated by [create-pull-request][1]
          title: '[Example] Add report file'
          labels: report, automated pr
          assignees: Sudeep.kumar.varma.Ganapathiraju@aa.com
          reviewers: Preetish.Madalia@aa.com
          milestone: 1
          branch: 'feature/azure2021'
